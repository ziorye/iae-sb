<div th:replace="~{ app :: layout ('Login Page', ~{::#login_css}, ~{::#main_content}) }" xmlns:th="http://www.thymeleaf.org">
  <link href="/css/login.css" th:href="@{/css/login.css}" rel="stylesheet" id="login_css">

  <main class="form-signin" id="main_content">
    <form method="post" action="/login" th:action="@{/login}">
      <img class="mb-4" src="/img/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal" th:text="#{please_sign_in}">Please sign in</h1>
      <p class="text-danger" th:text="${msg}"></p>
      <div class="form-floating">
        <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput" th:text="#{email_address}">Email address</label>
      </div>
      <div class="form-floating">
        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword" th:text="#{password}">Password</label>
      </div>

      <div class="checkbox mb-3">
        <input type="checkbox" id="remember-me" value="remember-me">
        <label for="remember-me" th:text="#{remember_me}">Remember me</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="#{sign_in}">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 01â€“99</p>
    </form>
  </main>
</div>
